<form class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup]="avisoForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="number" class="form-control" placeholder="Valor" formControlName="valor" [class]="isValidField('valor')">
      </div>
    </div>
    <button type="submit" class="btn bg-dark btn-block text-light">Save</button>
  </form>
