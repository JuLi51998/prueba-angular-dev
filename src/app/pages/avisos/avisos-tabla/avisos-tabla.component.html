<div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Valor aviso</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-info" *ngFor="let item of avisos$ | async">

        </tr>
      </tbody>
    </table>
  
  </div>
